services:
  bot:
    build: .
    image: 2a1m/discord-bot:latest
    restart: unless-stopped
    environment:
      # 运行期注入环境变量（不要把 .env COPY 进镜像）
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      DISCORD_CLIENT_ID: "${DISCORD_CLIENT_ID}"
      DISCORD_GUILD_ID: "${DISCORD_GUILD_ID}"
      NODE_ENV: "production"
